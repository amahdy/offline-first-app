<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>offline-grid test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/offline-first-app/offline-grid.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <offline-grid></offline-grid>
      </template>
    </test-fixture>

    <script>
      suite('offline-grid', () => {
        test('instantiating the element works', () => {
          const element = fixture('Basic');
          const elementShadowRoot = element.shadowRoot;
          const elementTopLayout = elementShadowRoot.querySelector('vaadin-grid');
          assert.equal(elementTopLayout.id, 'lazyGrid');
        });
      });
    </script>
  </body>
</html>
