<link rel="import" href="data-series.html">

<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-areaspline-chart>
        <chart-title>Example</chart-title>
        <data-series name="Jane">
            <data>1, 3, 4, 3, 3, 5, 4</data>
        </data-series>
    </vaadin-areaspline-chart>
-->
<dom-module id="vaadin-areaspline-chart">
  <template>
  </template>
  <script>
    (function () {

      class AreasplineChartElement extends Vaadin.BaseChartElement {

        static get is() {
          return 'vaadin-areaspline-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'areaspline';
        }

      }

      customElements.define(AreasplineChartElement.is, AreasplineChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.AreasplineChartElement = AreasplineChartElement;

    })();
  </script>
</dom-module>
