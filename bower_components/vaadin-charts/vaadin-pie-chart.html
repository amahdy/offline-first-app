<link rel="import" href="data-series.html">

<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-pie-chart>
        <chart-title>Example</chart-title>
        <data-series name="Browser share">
            <data>
                ["Firefox",   45.0],
                ["IE",       26.8],
                ["Chrome", 12.8],
                ["Safari",    8.5],
                ["Opera",     6.2],
                ["Others",   0.7]
            </data>
        </data-series>
    </vaadin-pie-chart>
-->
<dom-module id="vaadin-pie-chart">
  <template>
  </template>
  <script>
    (function () {

      class PieChartElement extends Vaadin.BaseChartElement {
        static get is() {
          return 'vaadin-pie-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'pie';
        }
      }

      customElements.define(PieChartElement.is, PieChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.PieChartElement = PieChartElement;

    })();
  </script>
</dom-module>
