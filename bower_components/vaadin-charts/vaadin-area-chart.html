<link rel="import" href="data-series.html">

<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

<vaadin-area-chart>
    <chart-title>Chart title</chart-title>
    <data-series name="Series Name">
        <data>
            10871, 10824, 10577, 10527, 10475, 10421, 10358, 10295, 10104
        </data>
    </data-series>
</vaadin-area-chart>
-->
<dom-module id="vaadin-area-chart">
  <template>
  </template>
  <script>
    (function () {

      class AreaChartElement extends Vaadin.BaseChartElement {
        static get is() {
          return 'vaadin-area-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'area';
        }
      }

      customElements.define(AreaChartElement.is, AreaChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.AreaChartElement = AreaChartElement;

    })();
  </script>
</dom-module>
