<link rel="import" href="data-series.html">

<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-bar-chart>
        <chart-title>Example</chart-title>
        <data-series name="Year 2012">
            <data>1052, 954, 4250, 740, 38</data>
        </data-series>
    </vaadin-bar-chart>
-->
<dom-module id="vaadin-bar-chart">
  <template>
  </template>
  <script>
    (function () {

      class BarChartElement extends Vaadin.BaseChartElement {

        static get is() {
          return 'vaadin-bar-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'bar';
        }
      }

      customElements.define(BarChartElement.is, BarChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.BarChartElement = BarChartElement;

    })();
  </script>
</dom-module>
