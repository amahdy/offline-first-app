<link rel="import" href="data-series.html">

<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-solidgauge-chart id="solid-gauge">
        <chart-title>Example</chart-title>
        <pane start-angle="-90" end-angle="90">
            <background background-color="#EEE" inner-radius="60%" outer-radius="100%" shape="arc"></background>
        </pane>
        <data-series name="Speed">
            <data>80</data>
        </data-series>
    </vaadin-solidgauge-chart>
-->
<dom-module id="vaadin-solidgauge-chart">
  <template>
  </template>
  <script>
    (function () {

      class SolidgaugeChartElement extends Vaadin.BaseChartElement {

        static get is() {
          return 'vaadin-solidgauge-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'solidgauge';
        }

      }

      customElements.define(SolidgaugeChartElement.is, SolidgaugeChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.SolidgaugeChartElement = SolidgaugeChartElement;

    })();
  </script>
</dom-module>
