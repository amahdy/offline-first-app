<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-gauge-chart>
        <chart-title>Example</chart-title>
        <pane start-angle="-150" end-angle="150"></pane>
        <y-axis min="0" max="200" line-color="#339" tick-color="#339" minor-tick-color="#339" offset="-25" line-width="2"
                tick-length="5"
                minor-tick-length="5" end-on-tick="false">
            <labels distance="-20" rotation="auto"></labels>
        </y-axis>
        <data-series>
            <name>Speed</name>
            <data>80</data>
        </data-series>
    </vaadin-gauge-chart>
-->
<dom-module id="vaadin-gauge-chart">
  <template>
  </template>
  <script>
    (function () {

      class GaugeChartElement extends Vaadin.BaseChartElement {

        static get is() {
          return 'vaadin-gauge-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'gauge';
        }

      }

      customElements.define(GaugeChartElement.is, GaugeChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.GaugeChartElement = GaugeChartElement;

    })();
  </script>
</dom-module>
