<link rel="import" href="data-series.html">

<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-funnel-chart>
        <chart-title>Example</chart-title>
        <data-series name="Unique users">
            <data>
                ['Website visits', 15654],
                ['Downloads', 4064],
                ['Requested price list', 1987],
                ['Invoice sent', 976],
                ['Finalized', 846]
            </data>
        </data-series>
    </vaadin-funnel-chart>
-->
<dom-module id="vaadin-funnel-chart">
  <template>
  </template>
  <script>
    (function () {

      class FunnelChartElement extends Vaadin.BaseChartElement {

        static get is() {
          return 'vaadin-funnel-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'funnel';
        }

      }

      customElements.define(FunnelChartElement.is, FunnelChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.FunnelChartElement = FunnelChartElement;

    })();
  </script>
</dom-module>
