<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-waterfall-chart>
        <chart-title>Example</chart-title>
        <data-series>
            <up-color>#EC6464</up-color>
            <color>#98DF58</color>
            <data>
                <point>
                    <name>Start</name>
                    <y>120000</y>
                </point>
                <point>
                    <name>Service Revenue</name>
                    <y>231000</y>
                </point>
                <point>
                    <name>Positive Balance</name>
                    <is-intermediate-sum>true</is-intermediate-sum>
                    <color>#3090F0</color>
                </point>
                <point>
                    <name>Variable Costs</name>
                    <y>-133000</y>
                </point>
                <point>
                    <name>Balance</name>
                    <is-sum>true</is-sum>
                    <color>#3090F0</color>
                </point>
            </data>
        </data-series>
    </vaadin-waterfall-chart>
-->
<dom-module id="vaadin-waterfall-chart">
  <template>
  </template>
  <script>
    (function () {

      class WaterfallChartElement extends Vaadin.BaseChartElement {

        static get is() {
          return 'vaadin-waterfall-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'waterfall';
        }

      }

      customElements.define(WaterfallChartElement.is, WaterfallChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.WaterfallChartElement = WaterfallChartElement;

    })();
  </script>
</dom-module>
