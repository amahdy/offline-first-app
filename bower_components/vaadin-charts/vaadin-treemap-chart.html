<link rel="import" href="data-series.html">

<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-treemap-chart>
        <chart-title>Example</chart-title>
        <color-axis min-color="#FFFFFF" max-color="#7BB5EF"></color-axis>
        <data-series>
            <data>
                <point>
                    <name>A</name>
                    <value>6</value>
                    <color-value>1</color-value>
                </point>
                <point>
                    <name>B</name>
                    <value>6</value>
                    <color-value>12</color-value>
                </point>
                <point>
                    <name>C</name>
                    <value>4</value>
                    <color-value>3</color-value>
                </point>
            </data>
        </data-series>
    </vaadin-treemap-chart>
-->
<dom-module id="vaadin-treemap-chart">
  <template>
  </template>
  <script>
    (function () {

      class TreemapChartElement extends Vaadin.BaseChartElement {

        static get is() {
          return 'vaadin-treemap-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'treemap';
        }

      }

      customElements.define(TreemapChartElement.is, TreemapChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.TreemapChartElement = TreemapChartElement;

    })();
  </script>
</dom-module>
