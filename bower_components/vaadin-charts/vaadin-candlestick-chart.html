<link rel="import" href="data-series.html">

<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

<vaadin-candlestick-chart>
    <chart-title>Chart title</chart-title>
    <x-axis type="datetime"></x-axis>
    <data-series name="Series Name">
        <data>
            [1317888000000,372.5101,375,372.2,372.52],
            [1317888060000,372.4,373,372.01,372.16],
            [1317888120000,372.16,372.4,371.39,371.62],
            [1317888180000,371.62,372.16,371.55,371.75],
            [1317888240000,371.75,372.4,371.57,372],
            [1317888300000,372,372.3,371.8,372.24]
        </data>
    </data-series>
</vaadin-candlestick-chart>
-->
<dom-module id="vaadin-candlestick-chart">
  <template>
  </template>
  <script>
    (function () {

      class CandlestickChartElement extends Vaadin.BaseChartElement {

        static get is() {
          return 'vaadin-candlestick-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'candlestick';
        }

      }

      customElements.define(CandlestickChartElement.is, CandlestickChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.CandlestickChartElement = CandlestickChartElement;

    })();
  </script>
</dom-module>
