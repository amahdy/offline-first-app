<link rel="import" href="data-series.html">

<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-polygon-chart>
        <chart-title>Example</chart-title>
        <data-series name="Target">
            <data>[153, 42], [149, 46], [149, 55], [152, 60], [159, 70], [170, 77], [180, 70],
                [180, 60], [173, 52], [166, 45]</data>
        </data-series>
        <data-series name="Observations" type="scatter">
            <data>[161.2, 51.6], [167.5, 59.0], [159.5, 49.2], [157.0, 63.0], [155.8, 53.6]</data>
        </data-series>
    </vaadin-polygon-chart>
-->
<dom-module id="vaadin-polygon-chart">
  <template>
  </template>
  <script>
    (function () {

      class PolygonChartElement extends Vaadin.BaseChartElement {

        static get is() {
          return 'vaadin-polygon-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'polygon';
        }

      }

      customElements.define(PolygonChartElement.is, PolygonChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.PolygonChartElement = PolygonChartElement;

    })();
  </script>
</dom-module>
