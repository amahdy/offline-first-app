<link rel="import" href="data-series.html">

<link rel="import" href="base-chart.html">

<!--
An element that provides a WebComponent interface for <a href="http://vaadin.com/charts">Vaadin Charts</a>

Example:

    <vaadin-spline-chart>
        <chart-title>Example</chart-title>
        <x-axis type="datetime"
                tick-pixel-interval="150">
        </x-axis>
        <data-series name="Random data">
            <data>
                [(new Date()).getTime()-5000,Math.random()],
                [(new Date()).getTime()-4000,Math.random()],
                [(new Date()).getTime()-3000,Math.random()],
                [(new Date()).getTime()-2000,Math.random()],
                [(new Date()).getTime()-1000,Math.random()],
                [(new Date()).getTime(),Math.random()]
            </data>
        </data-series>
    </vaadin-spline-chart>
-->
<dom-module id="vaadin-spline-chart">
  <template>
  </template>
  <script>
    (function () {

      class SplineChartElement extends Vaadin.BaseChartElement {

        static get is() {
          return 'vaadin-spline-chart';
        }

        constructor() {
          super();
        }

        _getType() {
          return 'spline';
        }

      }

      customElements.define(SplineChartElement.is, SplineChartElement);

      window.Vaadin = window.Vaadin || {};
      window.Vaadin.SplineChartElement = SplineChartElement;

    })();
  </script>
</dom-module>
