<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Valo</span>
    </demo-navigation>

    <a href="https://github.com/vaadin/vaadin-valo-theme/blob/master/vaadin-text-field.html" class="theme-source-code">Theme source code</a>
    <h1>Text field</h1>


    <h3 demo-section>Label, placeholder and value</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-text-field label="Label"></vaadin-text-field>
        <vaadin-text-field placeholder="Placeholder"></vaadin-text-field>
        <vaadin-text-field value="Value"></vaadin-text-field>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>States</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-text-field label="Enabled" value="Value"></vaadin-text-field>
        <vaadin-text-field label="Disabled" value="Value" disabled></vaadin-text-field>
        <vaadin-text-field label="Read only" value="Value" readonly></vaadin-text-field>
      </template>
    </nice-demo-snippet>


    <h3 demo-section>Types</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-text-field label="Text" value="Value"></vaadin-text-field>
        <vaadin-password-field label="Password" value="Secret – hush!" placeholder="Type a secret"></vaadin-password-field>
        <br>
        <vaadin-text-area label="Text area" value="Value" placeholder="Placeholder"></vaadin-text-area>
      </template>
    </nice-demo-snippet>


    <h3 demo-section>Validation</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-text-field class="aligned" label="Required" placeholder="I need a value" required></vaadin-text-field>

        <vaadin-text-field
          class="aligned"
          label="With error message"
          value="Invalid"
          pattern="[0-9]+"
          invalid error-message="Numbers only!">
        </vaadin-text-field>
      </template>
    </nice-demo-snippet>


    <h3 demo-section>Sizes</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-text-field theme="small" label="Small" placeholder="Placeholder"></vaadin-text-field>
      </template>
    </nice-demo-snippet>


    <h3 demo-section>Colors</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-text-field theme="contrast" label="Contrast" placeholder="Placeholder" value="Value"></vaadin-text-field>
      </template>
    </nice-demo-snippet>


    <h3 demo-section>Icons</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-text-field label="Prefix icon" placeholder="Search">
          <iron-icon icon="valo:magnifier" slot="prefix"></iron-icon>
        </vaadin-text-field>

        <vaadin-text-field label="Suffix icon" placeholder="Email" value="name@example.com" style="width: 15em;">
          <iron-icon icon="valo:checkmark" slot="suffix" style="color: var(--valo-success-color);"></iron-icon>
        </vaadin-text-field>
      </template>
    </nice-demo-snippet>


    <h3 demo-section>Text align</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-text-field value="left"></vaadin-text-field>
        <vaadin-text-field value="center" class="center"></vaadin-text-field>
        <vaadin-text-field value="right" class="right"></vaadin-text-field>

        <custom-style>
          <style>
            .center {
              --valo-text-field-text-align: center;
            }

            .right {
              --valo-text-field-text-align: right;
            }
          </style>
        </custom-style>
      </template>
    </nice-demo-snippet>


    <hr>


    <h2 demo-section>Styling API</h2>

    <div class="note warn">
      <p>Read the <b><a href="customization.html">customization instructions</a></b> to learn how to customize the component styles.</p>
    </div>

    <p>See the <a href="https://vaadin.com/elements/vaadin-text-field/html-api/elements/Vaadin.TextFieldElement">API documentation for <code>vaadin-text-field</code></a>.</p>

  </div>
</body>
</html>
