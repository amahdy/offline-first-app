<dom-module id="valo-dropdown-menu" theme-for="vaadin-dropdown-menu">
  <template>
    <style>
      :host {
        width: calc(var(--valo-size-m) * 5);
      }

      [selected] {
        padding-left: 0;
        padding-right: 0;
      }

      [part$="button"] {
        flex: none;
        width: 24px;
        height: 24px;
        line-height: 24px;
        font-size: 24px;
        text-align: center;
        color: var(--valo-contrast-40pct);
        transition: 0.2s color;
        cursor: default;
      }

      :host(:hover) [part$="button"] {
        color: var(--valo-contrast-70pct);
      }

      [part$="button"]::before {
        font-family: "valo-icons";
      }

      [part="toggle-button"]::before {
        content: "\e905";
      }

      /* Disabled */

      :host([disabled]) {
        pointer-events: none;
      }

      :host([disabled]) [part$="button"] {
        color: var(--valo-contrast-20pct);
      }
    </style>
  </template>
</dom-module>

<dom-module id="valo-dropdown-menu-text-field" theme-for="vaadin-dropdown-menu-text-field">
  <template>
    <style>
      :host {
        width: 100%;
      }

      [part="input-field"],
      [part="value"] {
        cursor: default;
      }

      /* ShadyCSS limitation workaround */
      [part="input-field"] ::slotted([part="value"]) [selected]::before {
        display: none;
      }

      /* IE11 flexbox fix (https://github.com/philipwalton/flexbugs#3-min-height-on-a-flex-container-wont-apply-to-its-flex-items) */
      [part="input-field"] ::slotted([part="value"]) {
        display: flex;
      }

      [part="input-field"]:focus {
        outline: none;
      }
    </style>
  </template>
</dom-module>

<dom-module id="valo-dropdown-menu-overlay" theme-for="vaadin-dropdown-menu-overlay">
  <template>
    <style>
      :host {
        --_valo-item-selected-icon-display: block;
      }

      /* TODO not necessarily the best way to target items only */
      [tabindex] {
        padding-left: calc(var(--valo-space-xs) + var(--valo-border-radius) / 4);
      }
    </style>
  </template>
</dom-module>
