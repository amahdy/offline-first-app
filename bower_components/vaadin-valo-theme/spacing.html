<link rel="import" href="../polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
    html {
      --valo-space-xxs: 2px;
      --valo-space-xs: 4px;
      --valo-space-s: 8px;
      --valo-space-m: 16px;
      --valo-space-l: 32px;
      --valo-space-xl: 64px;

      /* Wide spaces (more horizontal vs vertical padding) */
      --valo-space-wide-xxs: 3px 6px;
      --valo-space-wide-xs: 4px 8px;
      --valo-space-wide-s: 6px 12px;
      --valo-space-wide-m: 8px 16px;
      --valo-space-wide-l: 16px 32px;
      --valo-space-wide-xl: 32px 64px;

      /* Tall spaces (more vertical vs horizontal padding) */
      --valo-space-tall-xxs: 6px 3px;
      --valo-space-tall-xs: 8px 4px;
      --valo-space-tall-s: 12px 6px;
      --valo-space-tall-m: 16px 8px;
      --valo-space-tall-l: 32px 16px;
      --valo-space-tall-xl: 64px 32px;
    }
  </style>
</custom-style>
