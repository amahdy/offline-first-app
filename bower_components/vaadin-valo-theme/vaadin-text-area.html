<link rel="import" href="vaadin-text-field.html">

<dom-module id="valo-text-area" theme-for="vaadin-text-area">
  <template>
    <style>
      :host {
        width: calc(var(--valo-size-m) * 10);
      }

      [part="input-field"] {
        padding-top: var(--valo-space-s);
        padding-bottom: var(--valo-space-s);
        height: auto;
        min-height: var(--valo-size-m);
        box-sizing: border-box;
      }

      [part="value"] {
        line-height: var(--valo-line-height-s);
      }
    </style>
  </template>
</dom-module>
