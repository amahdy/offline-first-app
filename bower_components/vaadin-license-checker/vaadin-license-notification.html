<link rel="import" href="../polymer/polymer.html">

<dom-module id="vaadin-license-notification">
    <template>
      <style>
          :host {
              position: fixed;
              left: 0;
              right: 0;
              top: 0;
              bottom: 0;
          }

          #dialog {
            font: 300 16px/1.55 "Open Sans", sans-serif;
            backface-visibility: hidden;
            padding: 19px 22px;
            display: inline-block;
            text-align: left;
            white-space: nowrap;
            letter-spacing: 0;
            border-radius: 4px;
            box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.15);
            font-weight: 400;
            background: #fff;
            color: #555;
            border: 2px solid #2c9720;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          }

          #message {
              font-size: 19px;
              line-height: 1;
              color: #2c9720;
              font-weight: 400;
          }

          #message svg,
          #message span {
            vertical-align: middle;
          }

      </style>

      <div id="dialog">
        <div id="message">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
            <path fill="#2c9720" d="M7.3 14.2l-7.1-5.2 1.7-2.4 4.8 3.5 6.6-8.5 2.3 1.8z"></path>
          </svg>
          <span>License key accepted</span>
        </div>
      </div>
    </template>

    <script>
        LicenseNotification = Polymer({
            is: "vaadin-license-notification",
        });
    </script>
</dom-module>
